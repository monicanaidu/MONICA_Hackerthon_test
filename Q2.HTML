<body>
    <h1>W.A.P Given An array of arrayâ€™s, flatten them into single Array?</h1>
    
    <script>
        function flatten(arr) {
            return [...arr[0],...arr[1],...arr[2]];
                    
        }  
        var arrays = [
            ["1", "2", "3"],
            [true],
            [4, 5, 6]
        ];


        console.log(flatten(arrays))
        document.write( `<h1>result =${flatten(arrays)}</h1>`); // ["1", "2", "3", true, 4, 5, 6];

    </script>
</body>
